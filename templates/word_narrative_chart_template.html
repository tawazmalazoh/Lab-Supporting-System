<div id="samplesreceived"  name='samplesreceived' style="width: 100%;height: 500px"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {  


        var provinces_sam_rec = JSON.parse('{{ provinces_sam_rec|json_script:"provinces_sam_rec_id" }}');
        var plasma_sam_rec = JSON.parse('{{ plasma_sam_rec|json_script:"plasma_sam_rec_id" }}');
        var dbs_sam_rec = JSON.parse('{{ dbs_sam_rec|json_script:"dbs_sam_rec_id" }}');
        var target_sam_rec = JSON.parse('{{ target_sam_rec|json_script:"target_sam_rec_id" }}');

        Highcharts.chart('samplesreceived', {
            chart: {
                type: 'column'
            },
            title: {
                text: ''
            },
            xAxis: {
                categories: provinces_sam_rec
            },
            yAxis: {
                min: 0,
                title: {
                    text: '# Samples ' 
                }
            },
            legend: {
                shadow: false
            },
            tooltip: {
                shared: true
            },
            plotOptions: {
                column: {
                    grouping: false,
                    shadow: false,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'plasma',
                color: 'rgba(165,170,217,1)',
                data: plasma_sam_rec
                pointPadding: 0.3,
                pointPlacement: -0.2
            }, {
                name: 'DBS',
                color: 'rgba(126,86,134,.9)',
                data: dbs_sam_rec
                pointPadding: 0.4,
                pointPlacement: -0.2
            }, {
                name: 'Target Line',
                type: 'line',
                data: target_sam_rec
                marker: {
                    enabled: false
                },
                enableMouseTracking: false,
                states: {
                    hover: {
                        lineWidth: 0
                    }
                },
                zIndex: 5,
                color: 'blue'
            }]
        });
        
        


    });

</script>
